    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #floating-panel {
        background-color: #4ad5ff;
        text-align: center;

      }

      #right-panel {
        font-family: 'Roboto', 'sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select,
      #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }

      #right-panel {
        height: 100%;
        float: right;
        width: 390px;
        overflow: auto;
      }

      #map {
        margin-right: 0px;
      }

      #floating-panel {
        width: 100%;
        background: #4ad5ff;
        display: none;
      }

      @media print {
        #map {
          height: 500px;
          margin: 0;
        }

        #right-panel {
          float: none;
          width: auto;
        }
      }
    </style>

      <div id="map"></div>
      <script>
      //初期表示は非表示
      document.getElementById("floating-panel").style.display ="block";

      function clickBtn1(){
      	const p1 = document.getElementById("floating-panel");

      	if(p1.style.display=="block"){
      		// noneで非表示
      		p1.style.display ="none";
      	}else{
      		// blockで表示
      		p1.style.display ="block";
      	}
      }
      </script>

      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCf-1L_AYDveGBZ_a5cU3BjQx8r68Qjpo&callback=initMap">
      </script>
      <script>
        <!-- service workerの登録関係
        -->
        if
        ('serviceWorker'
        in
        navigator)
        {
        navigator.serviceWorker.register('service_worker.js').then(function (registration)
        {
        console.log('ServiceWorker
        registration
        successful
        with
        scope:
        ',
        registration.scope);
        }).catch(function (err)
        {
        console.log('ServiceWorker
        registration
        failed:
        ',
        err);
        });
        }
      </script>
