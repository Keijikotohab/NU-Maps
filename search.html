    <script>
      navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
      function successCallback(position) {
        $('#lat').val(String(position.coords.latitude));
        $('#log').val(String(position.coords.longitude));
      }

      function errorCallback(error) {
        alert('名古屋大学駅を始点にします');
        $('#error').val('error');
      }
    </script>

      function clickBtn1() {
        var end = document.getElementById('building').value;
        const p1 = document.getElementById('floating-panel');
        if (end == '') {
          alert('目的地が選択されていません。');
        } else if (end == '-') {
          alert('No destination selected');
        } else {
          if (p1.style.display == 'block') {
            // noneで非表示
            p1.style.display = 'none';
          } else {
            // blockで表示
            p1.style.display = 'block';
          }
        }
      }

      function clickBtn2() {
        const p1 = document.getElementById('floating-panel');
        if (p1.style.display == 'block') {
          location.href = 'index.html';
        } else {
          location.href = 'search.html';
        }
      }
    </script>

    <script>
    //変数定義
    var navigationOpenFlag = false;
    var navButtonFlag = true;
    var focusFlag = false;

    //ハンバーガーメニュー
        $(function(){

          $(document).on('click','.el_humburger',function(){
            if(navButtonFlag){
              spNavInOut.switch();
              //一時的にボタンを押せなくする
              setTimeout(function(){
                navButtonFlag = true;
              },200);
              navButtonFlag = false;
            }
          });
          $(document).on('click touchend', function(event) {
            if (!$(event.target).closest('.bl_header,.el_humburger').length && $('body').hasClass('js_humburgerOpen') && focusFlag) {
              focusFlag = false;
              //scrollBlocker(false);
              spNavInOut.switch();
            }
          });
        });

    //ナビ開く処理
    function spNavIn(){
      $('body').removeClass('js_humburgerClose');
      $('body').addClass('js_humburgerOpen');
      setTimeout(function(){
        focusFlag = true;
      },200);
      setTimeout(function(){
        navigationOpenFlag = true;
      },200);
    }

    //ナビ閉じる処理
    function spNavOut(){
      $('body').removeClass('js_humburgerOpen');
      $('body').addClass('js_humburgerClose');
      setTimeout(function(){
        $(".uq_spNavi").removeClass("js_appear");
        focusFlag = false;
      },200);
      navigationOpenFlag = false;
    }

    //ナビ開閉コントロール
    var spNavInOut = {
      switch:function(){
        if($('body.spNavFreez').length){
          return false;
        }
        if($('body').hasClass('js_humburgerOpen')){
         spNavOut();
        } else {
         spNavIn();
        }
      }
    };

    function header(){
    $.ajax({
        url: "header.html",
        cache: false,
        success: function(html){
            document.write(html);
        }
    });
}
